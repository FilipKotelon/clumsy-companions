<div 
  *ngIf="open"
  [@fadeInOut]
  class="popup-message"
>
  <div class="popup-message__bg close-disabled"></div>
  <div class="popup-message__content">
    <div class="popup-message__msg">
      {{ msg }}
    </div>
    <div class="popup-message__actions">
      <button class="admin-button {{ declineBtnClass }}" (click)="onDecline()" appHoverEnlargeCursor>{{declineMsg}}</button>
      <button class="admin-button {{ acceptBtnClass }}" (click)="onAccept()" appHoverEnlargeCursor>{{acceptMsg}}</button>
    </div>
  </div>
</div>
