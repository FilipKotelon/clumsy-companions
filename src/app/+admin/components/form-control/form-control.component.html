<div class="admin-form-control">
  <div class="admin-form-control__label">
    {{ label }}:
  </div>
  <div class="admin-form-control__input">

    <!-- TODO VALUE ONCHANGE -->
    <app-toggle-control
      *ngIf="type === 'toggle'"
    ></app-toggle-control>

    <textarea
      *ngIf="type === 'textarea'"
      #input
      (change)="onChange($event, input.value)"
    ></textarea>

    <input 
      *ngIf="type !== 'toggle' && type !== 'textarea'"
      #input
      (change)="onChange($event, input.value)"
      [type]="type"
    />

    <div 
      class="admin-form-control__input__msg"
      [ngClass]="{
        'open': !control.valid && control.dirty
      }"  
    >
      {{ validationMessage }}
    </div>

  </div>
</div>
