<div class="admin-list-page">
  <div class="admin-title-con">
    <h1 class="medium-title color-main">Decks</h1>
    <a routerLink="/admin/decks/new" class="admin-button set green">Add new</a>
  </div>
  
  <div class="item-grid">
    <ng-container *ngFor="let deck of decks">
      <app-deck
        [deck]="deck"
      ></app-deck>
    </ng-container>
  </div>

  <app-accept-popup
    msg="Do you want to delete this deck?"
    acceptMsg="Delete"
    acceptBtnClass="red"
    declineBtnClass="black"
    [open]="deletePopupOpen"
    (declined)="closeDeletePopup()"
    (accepted)="deleteDeck()"
  ></app-accept-popup>
</div>
