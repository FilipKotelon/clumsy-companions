<div class="admin-list-page">
  <div class="admin-title-con">
    <h1 class="medium-title color-main">Sleeves</h1>
    <a routerLink="/admin/sleeves/new" class="admin-button set green">Add new</a>
  </div>
  
  <div class="item-grid">
    <ng-container *ngFor="let sleeve of sleeves">
  
      <app-admin-shop-item-wrapper
        [shopProduct]="sleeve"
      >
        <app-admin-item-wrapper
          (deleted)="onOpenDeletePopup(sleeve.id)"
          editLink="/admin/sleeves/edit/{{ sleeve.id }}"
        >
          <app-card-sleeve
            [sleeveImgUrl]="sleeve.imgUrl"
          ></app-card-sleeve>
        </app-admin-item-wrapper>
      </app-admin-shop-item-wrapper>
  
    </ng-container>
  </div>

  <app-accept-popup
    msg="Do you want to delete this sleeve?"
    acceptMsg="Delete"
    acceptBtnClass="red"
    declineBtnClass="black"
    [open]="deletePopupOpen"
    (declined)="closeDeletePopup()"
    (accepted)="deleteSleeve()"
  ></app-accept-popup>
</div>
