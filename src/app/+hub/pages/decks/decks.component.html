<div class="admin-list-page">
  
  <div class="item-grid">
    <a routerLink="/hub/decks/new" class="new-deck">
      <span class="new-deck__icon">+</span>
      <span class="new-deck__desc small-title">Add a new deck!</span>
    </a>
    <app-deck-wrapper
      *ngFor="let deck of decks"
      (deleted)="onOpenDeletePopup(deck.id)"
      editLink="/hub/decks/edit/{{ deck.id }}"
    >
      <app-deck
        [deck]="deck"
      ></app-deck>
    </app-deck-wrapper>
  </div>

  <app-accept-popup
    msg="Do you want to delete this deck?"
    acceptMsg="Delete"
    acceptBtnClass="red"
    declineBtnClass="black"
    [open]="deletePopupOpen"
    (declined)="closeDeletePopup()"
    (accepted)="deleteDeck()"
  ></app-accept-popup>
</div>
