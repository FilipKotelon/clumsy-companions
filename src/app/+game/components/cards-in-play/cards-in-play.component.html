<div class="game-cards-in-play">
  <app-card
    *ngFor="let card of cards"
    [card]="card"
    [sleeveImgUrl]="sleeveImgUrl"
    [class.attacking]="card.attacking"
    [class.defending]="card.defending || (playerPredeclaredDefender && playerPredeclaredDefender.gameObjectId === card.gameObjectId)"
    [class.dizzy]="card.dizzy"
    [class.tired]="card.tired"
    [class.clickable]="opponent ? (getIsClickableByPlayer(card) && playerPredeclaredDefender) : getIsClickableByPlayer(card)"
    size="big"
    (click)="
      opponent
        ? getIsClickableByPlayer(card) && playerPredeclaredDefender
          ? clickAction(card)
          : null
        : getIsClickableByPlayer(card)
          ? clickAction(card)
          : null
    "
  ></app-card>
</div>
