<div class="game-sleepyard">
  <img
    *ngIf="cards.length"
    [src]="cards[cards.length - 1].imgUrl"
    [alt]="cards[cards.length - 1].name"
    class="game-sleepyard__next-card"
  >
  <div class="game-sleepyard__overlay">
    <img src="assets/img/icons/sleep.svg" alt="Sleepyard">
  </div>
  <div class="game-sleepyard__queue"></div>
</div>
