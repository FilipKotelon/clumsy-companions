<div
  class="player-hand folded-cards"
  [class.opponent]="opponent"
  appFoldedCards
>
  <ng-container
    *ngFor="let card of cards"
  >
    <app-card
      *ngIf="isCardPlayable(card) && !opponent"
      @fadeInOut
      appDraggableCard
      (played)="playCard(card)"
      [class.playable]="isCardPlayable(card)"
      [card]="card"
      [sleeveImgUrl]="sleeveImgUrl"
      [reportLoad]="!loaded"
      size="big"
    ></app-card>
    <app-card
      *ngIf="!isCardPlayable(card) || opponent"
      @fadeInOut
      [card]="card"
      [sleeveImgUrl]="sleeveImgUrl"
      [reportLoad]="!loaded"
      size="big"
    ></app-card>
  </ng-container>
</div>
